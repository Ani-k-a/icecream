<section class="container hero-container">
  <div class="hero-content">
    <h1>ice cream made with passion</h1>
    <button id="#" class="btn-border">Products</button>

  </div>

      type="image/png"
    />
    <source
      media="(max-width 767px)"
      srcset="images/mobile/hero/dots_mobX1.png 1x, images/mobile/hero/dots_mobX2.png 2x"
      type="image/png"
